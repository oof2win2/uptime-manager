mutation CreateService(
  $url: String!
  $name: String!
  $socketType: String!
  $port: Float!
) {
  CreateService(url: $url, name: $name, socketType: $socketType, port: $port) {
    id
    name
    url
    socketType
    port
    createdAt
    updatedAt
  }
}

mutation DeleteService($id: String!) {
	DeleteService(id: $id) {
		id
		name
		url
		socketType
		port
		createdAt
		updatedAt
	}
}

mutation ModifyService($id: String!, $name: String!, $url: String!, $port: Float!, $socketType: String!) {
	ModifyService(id: $id, name: $name, url: $url, port: $port, socketType: $socketType) {
		id
		name
		url
		socketType
		port
		createdAt
		updatedAt
	}
}